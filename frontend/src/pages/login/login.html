<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">¡Hola Itzel!</h2>
    <p class="login-subtitle">Panel de Administración</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="email">Identidad</label>
        <input id="email" type="email" formControlName="email" placeholder="usuario@gmail.com">
      </div>

      <div class="form-group">
        <label for="password">Clave de Acceso</label>
        <input id="password" type="password" formControlName="password" placeholder="••••••••">
      </div>

      @if (errorMessage) {
        <div class="error-message">
          {{ errorMessage }}
        </div>
      }

      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn-login">
        @if (isLoading) {
          Conectando...
        } @else {
          Ingresar
        }
      </button>
    </form>
  </div>
</div>
